<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="navbarAdmin">
  <nav class="navbar navbar-expand-lg" style="background-color: #198754;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/usuarios}">
        <img th:src="@{/images/logocancelei.png}" alt="Logo" width="48" height="48" class="me-2">
        <span class="text-white fw-bold fs-5">Cancelei</span>
      </a>

      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center"
                id="adminDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                type="button">
          <img th:src="@{/images/usericon.png}" alt="Perfil" width="32" height="32">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
          <li>
            <a class="dropdown-item d-flex justify-content-center" th:href="@{/admin/alterar-senha}">
              <img th:src="@{/images/edit.png}" alt="Editar" width="24" height="24">
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form th:action="@{/logout}" method="post" class="text-center" style="margin: 0;">
              <button type="submit" class="dropdown-item p-1 d-flex justify-content-center">
                <img th:src="@{/images/sair.png}" alt="Sair" width="24" height="24">
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
