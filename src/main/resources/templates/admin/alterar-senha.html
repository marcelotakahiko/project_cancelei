<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha - Admin</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar-admin :: navbarAdmin"></div>

<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">Alterar Senha</h2>
  <div th:if="${erro}" class="alert alert-danger text-center" th:text="${erro}"></div>

  <form th:action="@{/admin/alterar-senha}" method="post">
    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" th:value="${usuario.email}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Nova Senha</label>
      <input type="password" name="novaSenha" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirmar Nova Senha</label>
      <input type="password" name="confirmarSenha" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Salvar</button>
  </form>
</div>

</body>
</html>
