<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- navbar -->
<div th:replace="fragments/navbar-admin :: navbarAdmin"></div>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center">
      <h4>Editar Usuário</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/usuarios/editar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label class="form-label">Nome:</label>
          <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Função:</label>
          <select th:field="*{role}" class="form-select">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
