<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Notificações</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script th:src="@{/js/script.js}"></script>
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Notificações</h3>
    <a href="/notificacoes/nova" class="btn btn-success">Nova Notificação</a>
  </div>

  <div class="card-grid">
    <div class="card" th:each="notificacao : ${notificacoes}">
      <div>
        <div class="card-title" th:text="${notificacao.titulo}">Título da Notificação</div>

        <div th:switch="${#strings.toUpperCase(notificacao.status)}">
          <div class="badge success" th:case="'ENVIADA'">Enviada</div>
          <div class="badge warning" th:case="'PENDENTE'">Pendente</div>
          <div class="badge danger" th:case="*">Desconhecido</div>
        </div>

        <div class="card-info"><strong>Data:</strong> <span th:text="${notificacao.data}">2025-05-17</span></div>
        <div class="card-info"><strong>Mensagem:</strong> <span th:text="${notificacao.mensagem}">Texto da mensagem</span></div>
        <div class="card-info"><strong>Assinatura:</strong> <span th:text="${notificacao.assinatura.nomeServico}">Netflix</span></div>
      </div>

      <div class="card-actions">
        <a th:href="@{'/notificacoes/editar/' + ${notificacao.id}}" class="btn btn-sm btn-primary">Editar</a>
        <a th:href="@{'/notificacoes/excluir/' + ${notificacao.id}}" class="btn btn-sm btn-danger btn-delete">Excluir</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
