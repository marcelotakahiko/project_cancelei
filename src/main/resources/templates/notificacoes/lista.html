<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Notificações</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script th:src="@{/js/script.js}"></script>
</head>
<body class="bg-light">

<!-- Fragmento da navbar padronizada -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Notificações</h3>
    <a href="/notificacoes/nova" class="btn btn-success">Nova Notificação</a>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>Título</th>
          <th>Data</th>
          <th>Mensagem</th>
          <th>Status</th>
          <th>Assinatura</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notificacao : ${notificacoes}">
          <td th:text="${notificacao.titulo}"></td>
          <td th:text="${notificacao.data}"></td>
          <td th:text="${notificacao.mensagem}"></td>
          <td th:text="${notificacao.status}"></td>
          <td th:text="${notificacao.assinatura.nomeServico}"></td>
          <td>
            <a th:href="@{'/notificacoes/editar/' + ${notificacao.id}}" class="btn btn-sm btn-primary">Editar</a>
            <a th:href="@{'/notificacoes/excluir/' + ${notificacao.id}}" class="btn btn-sm btn-danger ms-1 btn-delete">Excluir</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
