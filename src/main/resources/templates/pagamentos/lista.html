<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pagamentos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/logocancelei.png}" alt="Logo Cancelei" class="img-fluid" style="max-height: 80px;">
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
        <div class="container-fluid justify-content-center">
            <a class="nav-link text-white mx-3" href="/home">Home</a>
            <a class="nav-link text-white mx-3" href="/assinaturas">Assinaturas</a>
            <a class="nav-link text-white mx-3" href="/pagamentos">Pagamentos</a>
        </div>
    </nav>

    <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Pagamentos Cadastrados</h4>
            <a th:href="@{/pagamentos/form}" class="btn btn-primary">Novo Pagamento</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Assinatura</th>
                        <th>Data</th>
                        <th>Método</th>
                        <th>Status</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${pagamentos}">
                        <td th:text="${p.assinatura.nomeServico}"></td>
                        <td th:text="${p.dataPagamento}"></td>
                        <td th:text="${p.metodo}"></td>
                        <td th:text="${p.status}"></td>
                        <td th:text="${p.valor}"></td>
                        <td>
                            <a th:href="@{'/pagamentos/editar/' + ${p.id}}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{'/pagamentos/excluir/' + ${p.id}}"
                               onclick="return confirm('Tem certeza que deseja excluir?');"
                               class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
