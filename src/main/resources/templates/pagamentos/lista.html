<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pagamentos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Pagamentos Cadastrados</h4>
        <a th:href="@{/pagamentos/form}" class="btn btn-primary">Novo Pagamento</a>
    </div>

    <div class="card-grid">
        <div class="card" th:each="p : ${pagamentos}">
            <div>
                <div class="card-title" th:text="${p.assinatura.nomeServico}">Nome da Assinatura</div>

                <div th:switch="${#strings.toUpperCase(p.status)}">
                    <div class="badge success" th:case="'PAGO'">Pago</div>
                    <div class="badge warning" th:case="'PENDENTE'">Pendente</div>
                    <div class="badge danger" th:case="*">Desconhecido</div>
                </div>

                <div class="card-info"><strong>Data:</strong> <span th:text="${p.dataPagamento}">2025-05-17</span></div>
                <div class="card-info"><strong>Método:</strong> <span th:text="${p.metodo}">Cartão</span></div>
                <div class="card-info"><strong>Valor:</strong> R$ <span th:text="${p.valor}">99,90</span></div>
            </div>

            <div class="card-actions">
                <a th:href="@{'/pagamentos/editar/' + ${p.id}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/pagamentos/excluir/' + ${p.id}}" class="btn btn-sm btn-danger btn-delete">Excluir</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
