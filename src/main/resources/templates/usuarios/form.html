<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/logocancelei.png}" alt="Logo Cancelei" height="80">
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
        <div class="container-fluid justify-content-center">
            <a class="nav-link text-white px-3" href="/home">Home</a>
            <a class="nav-link text-white px-3" href="/usuarios">Usu치rios</a>
            <a class="nav-link text-white px-3" href="/assinaturas">Assinaturas</a>
            <a class="nav-link text-white px-3" href="/pagamentos">Pagamentos</a>
            <a class="nav-link text-white px-3" href="/logout" style="margin-left: auto;">Sair</a>
        </div>
    </nav>

    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center" th:text="${usuario.id != null} ? 'Editar Usu치rio' : 'Novo Usu치rio'"></h2>

        <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" th:field="*{senha}" class="form-control" required/>
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" th:field="*{aceitouTermos}" class="form-check-input"/>
                <label class="form-check-label">Aceitou os Termos</label>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/usuarios" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
