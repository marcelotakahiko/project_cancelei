<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="text-center mb-4">
        <img th:src="@{/images/logocancelei.png}" alt="Logo Cancelei" height="80">
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
        <div class="container-fluid justify-content-center">
            <a class="nav-link text-white px-3" href="/home">Home</a>
            <a class="nav-link text-white px-3" href="/usuarios">Usuários</a>
            <a class="nav-link text-white px-3" href="/assinaturas">Assinaturas</a>
            <a class="nav-link text-white px-3" href="/pagamentos">Pagamentos</a>
            <a class="nav-link text-white px-3" href="/logout" style="margin-left: auto;">Sair</a>
        </div>
    </nav>

    <div class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Lista de Usuários</h2>
            <a th:href="@{/usuarios/novo}" class="btn btn-primary">Novo Usuário</a>
        </div>

        <table class="table table-bordered table-hover bg-white">
            <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th style="width: 20%">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/usuarios/excluir/' + ${usuario.id}}"
                       onclick="return confirm('Deseja excluir este usuário?');"
                       class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
