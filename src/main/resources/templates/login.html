<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
  <div class="login-card text-center">
    <img th:src="@{/images/logocancelei.png}" alt="Logo" class="logo">
    <h3 class="mb-2">Cancelei</h3>
    <p class="subtitle">
      Gerencie todas as suas assinaturas em um s칩 lugar.
    </p>

    <form th:action="@{/login}" method="post">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Usu치rio</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               placeholder="Digite seu e-mail"
               required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Digite sua senha"
               required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
      Usu치rio ou senha inv치lidos.
    </div>

    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
      Logout realizado com sucesso.
    </div>

    <div class="mt-3">
      <a th:href="@{/esqueci-senha}" class="text-decoration-none">
        Esqueceu sua senha?
      </a>
    </div>

    <div class="mt-1">
      <span>Primeira vez aqui? </span>
      <a th:href="@{/cadastro}" class="text-decoration-none text-primary">
        Cadastre-se
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
