<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - Cancelei</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!--ConteÃºdo principal-->
<div class="container mt-5">
  <h2 class="text-center mb-4">Painel Geral</h2>
  <div class="row text-center">

    <!-- NotificaÃ§Ãµes pendentes -->
    <div th:if="${notificacoes != null and !notificacoes.isEmpty()}" class="alert alert-warning shadow-sm mb-4">

      <ul class="mb-0">
        <li th:each="n : ${notificacoes}" th:text="${n.titulo} + ' - ' + ${#temporals.format(n.data, 'dd/MM/yyyy')}"></li>
      </ul>
    </div>

    <!-- Assinaturas Ativas -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          Assinaturas Ativas

        <div class="card-body">
          <div th:if="${assinaturas.isEmpty()}">
            <p>Nenhuma assinatura encontrada.</p>
          </div>
          <div th:each="a : ${assinaturas}">
            <p th:text="${a.nomeServico} + ' - R$' + ${a.valor}"></p>
          </div>
          <a th:href="@{/assinaturas}" class="btn btn-outline-primary btn-sm">Ver mais</a>
        </div>
      </div>
    </div>

    <!-- RelatÃ³rio de Pagamentos -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          Ãšltimos Pagamentos
        </div>
        <div class="card-body">
          <div th:if="${pagamentos.isEmpty()}">
            <p>Nenhum pagamento registrado.</p>
          </div>
          <div th:each="p : ${pagamentos}">
            <p th:text="${p.assinatura.nomeServico} + ' - R$' + ${p.valor} + ' em ' + ${#temporals.format(p.dataPagamento, 'dd/MM/yyyy')}"></p>
          </div>
          <a th:href="@{/pagamentos}" class="btn btn-outline-success btn-sm">Detalhes</a>
        </div>
      </div>
    </div>

    <!-- PrÃ³ximas CobranÃ§as -->

          </div>
          <div th:each="a : ${assinaturas}">
            <p th:text="${a.nomeServico} + ' - R$' + ${a.valor} + ' em ' + ${#temporals.format(a.dataVencimento, 'dd/MM/yyyy')}"></p>
          </div>
          <a th:href="@{/assinaturas}" class="btn btn-outline-warning btn-sm">Ver calendÃ¡rio</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
