<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - Cancelei</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
      <img th:src="@{/images/logocancelei.png}" alt="Logo Cancelei" width="30" height="30" class="d-inline-block align-text-top me-2">
      Cancelei
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/assinaturas}">Assinaturas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pagamentos}">Pagamentos</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-link text-danger" style="text-decoration: none; padding: 0; border: none; background: none;">Sair</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ConteÃºdo principal -->
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Bem-vindo ao <span class="text-primary">Cancelei</span>!</h1>
    <p class="lead">Gerencie suas assinaturas e pagamentos com facilidade.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
