<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - Cancelei</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
      <img th:src="@{/images/logocancelei.png}" alt="Logo Cancelei" width="30" height="30" class="d-inline-block align-text-top me-2">
      Cancelei
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/assinaturas}">Assinaturas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pagamentos}">Pagamentos</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-link text-danger" style="text-decoration: none; padding: 0; border: none; background: none;">Sair</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Painel Geral</h2>
  <div class="row text-center">
    <!-- Card 1 - Assinaturas Ativas -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          Assinaturas Ativas
        </div>
        <div class="card-body">
          <div th:if="${assinaturas.isEmpty()}">
            <p>Nenhuma assinatura encontrada.</p>
          </div>
          <div th:each="a : ${assinaturas}">
            <p th:text="${a.nomeServico} + ' - R$' + ${a.valor}"></p>
          </div>
          <a th:href="@{/assinaturas}" class="btn btn-outline-primary btn-sm">Ver mais</a>
        </div>
      </div>
    </div>

    <!-- Card 2 - Relatório de Pagamentos -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          Últimos Pagamentos
        </div>
        <div class="card-body">
          <div th:if="${pagamentos.isEmpty()}">
            <p>Nenhum pagamento registrado.</p>
          </div>
          <div th:each="p : ${pagamentos}">
            <p th:text="${p.assinatura.nomeServico} + ' - R$' + ${p.valor} + ' em ' + ${#temporals.format(p.dataPagamento, 'dd/MM/yyyy')}"></p>
          </div>
          <a th:href="@{/pagamentos}" class="btn btn-outline-success btn-sm">Detalhes</a>
        </div>
      </div>
    </div>

    <!-- Card 3 - Próximas Cobranças -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
          Próximas Cobranças
        </div>
        <div class="card-body">
          <div th:if="${assinaturas.isEmpty()}">
            <p>Nenhuma cobrança futura registrada.</p>
          </div>
          <div th:each="a : ${assinaturas}">
            <p th:text="${a.nomeServico} + ' - R$' + ${a.valor} + ' em ' + ${#temporals.format(a.dataVencimento, 'dd/MM/yyyy')}"></p>
          </div>
          <a th:href="@{/assinaturas}" class="btn btn-outline-warning btn-sm">Ver calendário</a>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
