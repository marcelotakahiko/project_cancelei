<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - Cancelei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Redefinir Senha</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/redefinir-senha}" method="post">
                        <input type="hidden" name="token" th:value="${token}" />
                        <div class="mb-3">
                            <label for="novaSenha" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="novaSenha" name="novaSenha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmacaoSenha" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="confirmacaoSenha" name="confirmacaoSenha" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Salvar Nova Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
