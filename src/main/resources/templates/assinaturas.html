<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assinaturas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<div class="logo-container">
    <img th:src="@{/images/logocancelei.png}" alt="Logo Cancelei">
</div>

<div class="navbar">
    <a href="/home">Home</a>
    <a href="/assinaturas">Assinaturas</a>
    <a href="/pagamentos">Pagamentos</a>
</div>

<h2>Assinaturas</h2>

<a href="/assinaturas/nova" class="btn">Nova Assinatura</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Serviço</th>
        <th>Valor</th>
        <th>Vencimento</th>
        <th>Pagamento</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assinaturas}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.nomeServico}"></td>
        <td th:text="${a.valor}"></td>
        <td th:text="${a.dataVencimento}"></td>
        <td th:text="${a.formaPagamento}"></td>
        <td th:text="${a.status}"></td>
        <td>
            <a th:href="@{'/assinaturas/editar/' + ${a.id}}" class="btn">Editar</a>
            <a th:href="@{'/assinaturas/excluir/' + ${a.id}}"
               onclick="return confirm('Tem certeza que deseja excluir?');" class="btn-delete">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
