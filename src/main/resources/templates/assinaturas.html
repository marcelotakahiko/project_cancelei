<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assinaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Conteúdo -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Assinaturas</h2>
        <a class="btn btn-success" th:href="@{/assinaturas/nova}">+ Nova Assinatura</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Serviço</th>
                <th>Valor</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${assinaturas}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.nomeServico}"></td>
                <td th:text="${a.valor}"></td>
                <td th:text="${a.dataVencimento}"></td>
                <td th:text="${a.formaPagamento}"></td>
                <td th:text="${a.status}"></td>
                <td>
                    <a th:href="@{'/assinaturas/editar/' + ${a.id}}" class="btn btn-sm btn-primary me-2">Editar</a>
                    <a th:href="@{'/assinaturas/excluir/' + ${a.id}}" class="btn btn-sm btn-danger btn-delete">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
