<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assinaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Conteúdo -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Assinaturas</h2>
        <a class="btn btn-success" th:href="@{/assinaturas/nova}">+ Nova Assinatura</a>
    </div>

    <div class="card-grid">
        <div class="card" th:each="a : ${assinaturas}">
            <div>
                <div class="card-title" th:text="${a.nomeServico}">Nome do Serviço</div>

                <div th:switch="${a.status}">
                    <div class="badge success" th:case="'Ativa'">Ativa</div>
                    <div class="badge danger" th:case="'Inativa'">Inativa</div>
                </div>

                <div class="card-info"><strong>Valor:</strong> R$ <span th:text="${a.valor}">00,00</span></div>
                <div class="card-info"><strong>Vencimento:</strong> <span th:text="${a.dataVencimento}">DD/MM/AAAA</span></div>
                <div class="card-info"><strong>Pagamento:</strong> <span th:text="${a.formaPagamento}">Cartão</span></div>
            </div>

            <div class="card-actions">
                <a th:href="@{'/assinaturas/editar/' + ${a.id}}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{'/assinaturas/excluir/' + ${a.id}}" class="btn btn-sm btn-danger btn-delete">Excluir</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
