<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Assinatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Formulário -->
<div class="container mt-5">
    <h2 class="mb-4" th:text="${assinatura.id != null} ? 'Editar Assinatura' : 'Nova Assinatura'"></h2>

    <form th:action="@{/assinaturas}" th:object="${assinatura}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nomeServico" class="form-label">Nome do Serviço:</label>
            <input type="text" th:field="*{nomeServico}" id="nomeServico" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor (R$):</label>
            <input type="number" th:field="*{valor}" id="valor" class="form-control" step="0.01" required />
        </div>

        <div class="mb-3">
            <label for="dataVencimento" class="form-label">Data de Vencimento:</label>
            <input type="date" th:field="*{dataVencimento}" id="dataVencimento" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="formaPagamento" class="form-label">Forma de Pagamento:</label>
            <input type="text" th:field="*{formaPagamento}" id="formaPagamento" class="form-control" required />
        </div>

        <div class="mb-4">
            <label for="status" class="form-label">Status:</label>
            <select th:field="*{status}" id="status" class="form-select">
                <option value="Ativa">Ativa</option>
                <option value="Inativa">Inativa</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/assinaturas}" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
