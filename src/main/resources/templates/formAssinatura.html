<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Assinatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
            <img th:src="@{/images/logocancelei.png}" alt="Logo Cancelei" width="30" height="30" class="d-inline-block align-text-top me-2">
            Cancelei
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/assinaturas}">Assinaturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pagamentos}">Pagamentos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulário -->
<div class="container mt-5">
    <h2 class="mb-4" th:text="${assinatura.id != null} ? 'Editar Assinatura' : 'Nova Assinatura'"></h2>

    <form th:action="@{/assinaturas}" th:object="${assinatura}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nomeServico" class="form-label">Nome do Serviço:</label>
            <input type="text" th:field="*{nomeServico}" id="nomeServico" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor (R$):</label>
            <input type="number" th:field="*{valor}" id="valor" class="form-control" step="0.01" required />
        </div>

        <div class="mb-3">
            <label for="dataVencimento" class="form-label">Data de Vencimento:</label>
            <input type="date" th:field="*{dataVencimento}" id="dataVencimento" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="formaPagamento" class="form-label">Forma de Pagamento:</label>
            <input type="text" th:field="*{formaPagamento}" id="formaPagamento" class="form-control" required />
        </div>

        <div class="mb-4">
            <label for="status" class="form-label">Status:</label>
            <select th:field="*{status}" id="status" class="form-select">
                <option value="Ativa">Ativa</option>
                <option value="Inativa">Inativa</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/assinaturas}" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
