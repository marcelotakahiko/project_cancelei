<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Esqueci Minha Senha - Cancelei</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Esqueci minha senha</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/esqueci-senha}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Digite seu e-mail cadastrado:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar link de recuperação</button>
          </form>
          <div class="mt-3">
            <a th:href="@{/login}">Voltar ao login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
